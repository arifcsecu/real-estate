<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="src/output.css" rel="stylesheet">
</head>

<body>
    <section class="bg-[#0a101f] text-white px-4 md:px-8 pb-8">
        <div class=" bg-[#110C1D] max-w-6xl mx-auto rounded-xl overflow-hidden shadow-lg px-8 py-8">
            <img src="assets/house.jpg" alt="Fixer-Upper" class="w-full aspect-16/6 rounded-xl mb-4">

            <div class="max-w-sm mx-auto">
                <h3 class="text-2xl font-semibold">Fixer-Upper</h3>
                <p class="text-2xl font-bold">$1.200</p>
                <p class="text-base text-gray-400 mb-4">10,73 SOL</p>

                <label for="amount" class="block mb-1 text-base">Enter amount:</label>
                <input id="amount" type="number" value="1"
                    class="w-full px-3 py-2 rounded-md bg-[#1a1a2e] text-white border border-[#333] focus:outline-none focus:ring-2 focus:ring-pink-500 mb-4" />

                <button
                    class="bg-[#ff3864] text-white w-full py-2 rounded-md font-semibold hover:bg-pink-600 transition">
                    ADD SOL
                </button>
            </div>
        </div>
    </section>

    <section class="bg-[#0a101f] text-white px-4 md:px-8 py-8">
        <div class="max-w-6xl mx-auto text-white">
            <div class="flex items-center justify-between mb-1">
                <span class="text-base text-gray-400 uppercase tracking-widest">Raised</span>
                <span class="text-base text-white font-medium">52 %</span>
            </div>

            <div class="flex items-center justify-between mb-2">
                <span class="text-3xl font-bold">$630.00</span>

                <!-- Progress bar -->
                <div class="w-1/2 h-3 bg-[#141421] rounded-full overflow-hidden">
                    <div class="h-full bg-green-500 w-[52%] rounded-full"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
